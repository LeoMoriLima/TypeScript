<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Simple Calculator!</h1>
        <form>
            <div id="input-container">
                <input type="number" class="input" placeholder="Enter first number" name="firstnumber" />
                <input type="number" class="input" placeholder="Enter second number" name="secondnumber" />
            </div>
            <div class="math-container">
                <button id="button-add" class="button" method="submit">+</button>
                <button id="button-substract" class="button" method="submit">-</button>
                <button id="button-multiply" class="button" method="submit">*</button>
                <button id="button-divide" class="button" method="submit">/</button>
                <button id="button-clear" class="button" method="submit">Clear</button>
            </div>
            <p>Result : <span id="display"></span></p>
        </form>
    </div>
</body>
</html>
